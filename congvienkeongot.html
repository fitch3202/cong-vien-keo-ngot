<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công viên kẹo ngọt</title>
    <style>
        body {
            background-color: #ffccff;
            text-align: center;
            font-family: 'Comic Sans MS', cursive;
        }
        h1 {
            color: #ff3399;
        }
        .container {
            padding: 20px;
        }
        .candy {
            width: 150px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px #888888;
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Công viên Kẹo Ngọt!</h1>
    <p>Hãy khám phá những viên kẹo ngọt ngào và đầy màu sắc!</p>
    <div class="container">
        <img class="candy" src="https://cdn.pixabay.com/photo/2017/01/31/17/44/candy-2025213_1280.png" alt="Kẹo ngọt">
        <img class="candy" src="https://cdn.pixabay.com/photo/2014/12/21/23/52/candy-575421_1280.png" alt="Kẹo mút">
        <img class="candy" src="https://cdn.pixabay.com/photo/2014/12/21/23/52/candy-575422_1280.png" alt="Kẹo đủ màu">
    </div>
</body>
</html>
